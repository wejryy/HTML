<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space">
        <div class="stars"></div>
        <div class="sun"></div>
        <div class="orbit" style="width: 240px; height: 240px;"><div class="planet mercury" style="top: 0; left: 65%;"></div></div>
        <div class="orbit2" style="width: 380px; height: 380px;"><div class="planet venus" style="top: 0; left: 65%;"></div></div>
        <div class="orbit3" style="width: 500px; height: 500px;"><div class="planet earth" style="top: 0; left: 62%;"></div></div>
        <div class="orbit4" style="width: 620px; height: 620px;"><div class="planet mars" style="top: 0; left: 60%;"></div></div>
    </div>
    
</body>
</html>
