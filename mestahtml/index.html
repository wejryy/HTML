<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukázka filtrování dat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ukázka filtrování dat</h1>

    <div class="nav-menu">
        <a href="#table-section">Tabulka</a>
        <a href="#form-section">Formulář</a>
    </div>

    <section id="table-section">
        <h2>Tabulka měst</h2>
        <div class="table-container">
            <table id="cities-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>
                            Město
                            <input type="text" id="city-filter" class="filter-input" placeholder="Filtrovat města...">
                        </th>
                        <th>Počet obyvatel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Praha</td>
                        <td>1,335,084</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Brno</td>
                        <td>382,405</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Ostrava</td>
                        <td>284,982</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Plzeň</td>
                        <td>175,219</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Liberec</td>
                        <td>104,802</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Olomouc</td>
                        <td>100,663</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>Karlovy Vary</td>
                        <td>48,265</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>Varnsdorf</td>
                        <td>14,152</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section id="form-section">
        <h2>Formulář</h2>
        <form id="city-form">
            <div class="form-group">
                <label for="menu-filter">Filtrovat města v menu:</label>
                <input type="text" id="menu-filter" placeholder="Zadejte část názvu města...">
            </div>
            <div class="form-group">
                <label for="city-select">Vyberte město:</label>
                <select id="city-select">
                    <option value="1">Praha</option>
                    <option value="2">Brno</option>
                    <option value="3">Ostrava</option>
                    <option value="4">Plzeň</option>
                    <option value="5">Liberec</option>
                    <option value="6">Olomouc</option>
                </select>
            </div>
            <button type="submit">Odeslat</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
