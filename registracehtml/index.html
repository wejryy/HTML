<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="registrace-container">
        <h1>Vytvoření účtu</h1>
        <form class="registrace-form" id="registraceForm">
            <div class="form-group">
                <label for="jmeno">Jméno</label>
                <input type="text" id="jmeno" name="jmeno" required>
            </div>
            
            <div class="form-group">
                <label for="prijmeni">Příjmení</label>
                <input type="text" id="prijmeni" name="prijmeni" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="narozeni">Datum narození</label>
                <input type="date" id="narozeni" name="narozeni" required>
            </div> 
        
            <div class="form-group password-group">
                <label for="heslo">Heslo</label>
                <div class="password-input-container">
                    <input type="password" id="heslo" name="heslo" required>
                    <button type="button" class="toggle-password" aria-label="Zobrazit heslo">
                        <svg class="eye-icon" viewBox="0 0 24 24">
                            <path d="M12 9a3 3 0 0 1 3 3 3 3 0 0 1-3 3 3 3 0 0 1-3-3 3 3 0 0 1 3-3m0-4.5c5 0 9.27 3.11 11 7.5-1.73 4.39-6 7.5-11 7.5S2.73 16.39 1 12c1.73-4.39 6-7.5 11-7.5M3.18 12a9.821 9.821 0 0 0 17.64 0 9.821 9.821 0 0 0-17.64 0z"/>
                        </svg>
                        <svg class="eye-slash-icon" viewBox="0 0 24 24" style="display:none;">
                            <path d="M2 5.27L3.28 4 20 20.72 18.73 22l-3.08-3.08c-1.15.38-2.37.58-3.65.58-5 0-9.27-3.11-11-7.5.69-1.76 1.79-3.31 3.19-4.54L2 5.27M12 9a3 3 0 0 1 3 3c0 .35-.07.68-.19 1L11 8.19A3 3 0 0 1 12 9m0-4.5c5 0 9.27 3.11 11 7.5a11.79 11.79 0 0 1-4 5.19l-1.42-1.43A9.862 9.862 0 0 0 20.82 12 9.821 9.821 0 0 0 12 6.5c-1.09 0-2.16.18-3.16.5L7.3 5.47c1.44-.62 3.03-.97 4.7-.97M3.18 12A9.821 9.821 0 0 0 12 17.5c.69 0 1.37-.07 2-.2L11.72 15A3.064 3.064 0 0 1 9 12.28L5.6 8.87c-.99.85-1.82 1.91-2.42 3.13z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="form-group password-group">
                <label for="heslo-potvrzeni">Potvrzení hesla</label>
                <div class="password-input-container">
                    <input type="password" id="heslo-potvrzeni" name="heslo-potvrzeni" required>
                    <button type="button" class="toggle-password" aria-label="Zobrazit heslo">
                        <svg class="eye-icon" viewBox="0 0 24 24">
                            <path d="M12 9a3 3 0 0 1 3 3 3 3 0 0 1-3 3 3 3 0 0 1-3-3 3 3 0 0 1 3-3m0-4.5c5 0 9.27 3.11 11 7.5-1.73 4.39-6 7.5-11 7.5S2.73 16.39 1 12c1.73-4.39 6-7.5 11-7.5M3.18 12a9.821 9.821 0 0 0 17.64 0 9.821 9.821 0 0 0-17.64 0z"/>
                        </svg>
                        <svg class="eye-slash-icon" viewBox="0 0 24 24" style="display:none;">
                            <path d="M2 5.27L3.28 4 20 20.72 18.73 22l-3.08-3.08c-1.15.38-2.37.58-3.65.58-5 0-9.27-3.11-11-7.5.69-1.76 1.79-3.31 3.19-4.54L2 5.27M12 9a3 3 0 0 1 3 3c0 .35-.07.68-.19 1L11 8.19A3 3 0 0 1 12 9m0-4.5c5 0 9.27 3.11 11 7.5a11.79 11.79 0 0 1-4 5.19l-1.42-1.43A9.862 9.862 0 0 0 20.82 12 9.821 9.821 0 0 0 12 6.5c-1.09 0-2.16.18-3.16.5L7.3 5.47c1.44-.62 3.03-.97 4.7-.97M3.18 12A9.821 9.821 0 0 0 12 17.5c.69 0 1.37-.07 2-.2L11.72 15A3.064 3.064 0 0 1 9 12.28L5.6 8.87c-.99.85-1.82 1.91-2.42 3.13z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="souhlas" name="souhlas" required>
                <label for="souhlas">Souhlasím s <a href="#">podmínkami</a> a <a href="#">ochranou osobních údajů</a></label>
            </div>
            
           
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcFIhIrAAAAAIPoHlG4hciG1CB-fGE3DiPqWMFp"></div>
                <div id="captcha-error" class="error-message"></div>
            </div>
            
            <button type="submit" class="registrace-btn">Zaregistrovat se</button>
        </form>
    </div>
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
      </script> 
    

    
     
    <script src="script.js"></script>
</body>
</html>
